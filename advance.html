<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div >
        <ul class="navbar">
            <li class="l1"><a href="index.html"></a>Google</li>
        </ul>
    </div>
    <h1 class="h1search">Advance search</h1>
    <div class="line"></div>
    <div class="advance_div">
        <h2 class="h2">Find Pages with..</h2>
        <form action="https://www.google.com/search">
           
            <div class="row_input">
                <div class="left">
                    <p class="p">
                        All these Words:
                    </p>
                </div>
                <div class="right">
                    <input type="text" name="as_q" class="form-input">
                </div>
            </div>
            <div class="row_input">
                <div class="left">
                    <p class="p">
                        this exact word or phrase
                    </p>
                </div>
                <div class="right">
                    <input type="text" name="as_epq" class="form-input">
                </div>
            </div>
            <div class="row_input">
                <div class="left">
                    <p class="p">
                        any of these words:
                    </p>
                </div>
                <div class="right">
                    <input type="text" name="as_oq" class="form-input">
                </div>
            </div>
            <div class="row_input">
                <div class="left">
                    <p class="p">
                        none of these words
                    </p>
                </div>
                <div class="right">
                    <input type="text" name="as_eq" class="form-input">
                </div>
            </div>
            <div class="btn">
                <input type="submit" value="Advance search" class="btn  btn_advance">
            </div>



        </form>

            
    </div>
    

    
    
</body>
</html>
